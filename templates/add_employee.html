<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <style>
        /* Same CSS variables and base styles as dashboard */
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-primary: #3b82f6;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --border-color: #475569;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .navbar-modern {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            display: flex;
            align-items: center;
        }

        .navbar-modern a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 16px 20px;
            transition: all 0.3s ease;
            border-radius: 6px;
            margin: 4px;
        }

        .navbar-modern a:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
        }

        .navbar-modern a.active {
            background: var(--accent-primary);
            color: white;
        }

        .navbar-modern a.logout {
            background: linear-gradient(135deg, var(--accent-danger), #dc2626);
            margin-left: auto;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .file-input {
            background: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            border-color: var(--accent-primary);
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--accent-primary), #2563eb);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1em;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar-modern">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_add_employee_page') }}" class="active">Add Employee</a>
        <a href="{{ url_for('admin_logout') }}" class="logout">Logout ({{ session.admin_username }})</a>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Add New Employee</h2>
            <form action="{{ url_for('admin_add_employee_data') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name" class="form-label">Employee Name</label>
                    <input type="text" id="name" name="name" class="form-input" required 
                           placeholder="Enter full name">
                </div>
                
                <div class="form-group">
                    <label for="photo" class="form-label">Employee Photo</label>
                    <div class="file-input" onclick="document.getElementById('photo').click()">
                        <div>ðŸ“· Click to upload photo</div>
                        <div style="font-size: 0.9em; color: var(--text-secondary); margin-top: 8px;">
                            Supports JPG, PNG, JPEG
                        </div>
                    </div>
                    <input type="file" id="photo" name="photo" accept="image/*" 
                           style="display: none;" required onchange="previewFile()">
                </div>

                <button type="submit" class="btn-modern">Save Employee</button>
            </form>
        </div>
    </div>

    <script>
        function previewFile() {
            const fileInput = document.getElementById('photo');
            const fileLabel = fileInput.previousElementSibling;
            if (fileInput.files.length > 0) {
                fileLabel.innerHTML = `âœ… ${fileInput.files[0].name}`;
            }
        }
    </script>
</body>
</html>
